<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Prediksi Personality</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Form Prediksi Kepribadian</h2>
        <p class="text-center text-secondary"> Hasil prediksi Introvert atau Extrovert dengan akurasinya 91% </p>
    <form method="POST" action="{{ url_for('predict') }}" class="p-4 border rounded shadow mt-4">
        <div class="mb-3">
            <label class="form-label">Waktu nyaman sendiri (jam):</label>
            <input type="number" name="time_alone" class="form-control" required placeholder="point 1-11">
        </div>
        <div class="mb-3">
            <label class="form-label">Takut tampil di depan umum?</label>
            <select name="stage_fear" class="form-select" aria-placeholder=" Ya/Tidak" required>
                <option value="Yes">Ya</option>
                <option value="No">Tidak</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Frekuensi menghadiri acara sosial (per bulan):</label>
            <input type="number" name="social_event" class="form-control" placeholder="point 1-10" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Frekuensi keluar rumah (per minggu):</label>
            <input type="number" name="going_outside" class="form-control" placeholder="poit 1-7" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apakah kamu merasa lelah setelah bersosialisasi?</label>
            <select name="drained" class="form-select" aria-placeholder="Ya/Tidak" required>
                <option value="Yes">Ya</option>
                <option value="No">Tidak</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Jumlah teman dekat:</label>
            <input type="number" name="friends_circle" class="form-control" placeholder="point 1-15" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Frekuensi posting di media sosial (per minggu):</label>
            <input type="number" name="post_freq" class="form-control" placeholder="point 1-10" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Prediksi</button>
    </form>
</div>

<!-- hasil prediksi -->
{% if prediction %}
<div class="modal fade show" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" style="display:block; background-color: rgba(0,0,0,0.5);" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="resultModalLabel">
                    <i class="bi bi-stars me-2"></i>Hasil Prediksi
                </h5>
            </div>
            <div class="modal-body text-center py-4">
                <div class="mb-3">
                    <i class="bi bi-person-circle fs-1 text-primary"></i>
                </div>
                <p class="fs-5 mb-1">Kamu adalah seorang:</p>
                <h4 class="fw-bold text-success">{{ prediction }}</h4>
            </div>
            <div class="modal-footer justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-repeat me-1"></i>Prediksi Lagi
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
</body>
</html>
